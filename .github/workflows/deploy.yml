name: Deploy Portfolio to Subdomain

on:
  push:
    branches:
      - main  # deploys when main branch is updated

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: FTP Upload
        uses: SamKirkland/FTP-Deploy-Action@4.4.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./              # your project root
          server-dir: ${{ secrets.FTP_PATH }}  # /public_html/brajesh4
